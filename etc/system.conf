root {
  path = ""
}

system-path {
  share {
    dirPath = ${root.path}/share
    fnl {
      dirPath = ${share.dirPath}/fnl
      filePath = ${share.dirPath}/fnl/"%1$tY%1$tm/fnl_%1$tY%1$tm%1$td_%1$tH_%1$tM.grib2"
    }
    geog {
      dirPath = ${share.dirPath}/geog
    }
    gfs {
      dirPath = ${share.dirPath}/gfs
      filePath = ${share.dirPath}/gfs/"%1$tY%1$tm%1$tH/gfs.t18z.pgrb2.1p00.f%1$tY%1$tm%1$td_%1$tH"
    }
    sst {
      dirPath = ${share.dirPath}/sst
    }
    ungrib_fnl {
      dirPath = ${share.dirPath}/ungrib_fnl
    }
    ungrib_gfs {
      dirPath = ${share.dirPath}/ungrib_gfs
    }
  }
  run {
    dirPath = ${root.path}/run
    ungrib_fnl {
      dirPath = ${run.dirPath}/ungrib_fnl
    }
    ungrib_gfs {
      dirPath = ${run.dirPath}/ungrib_gfs
    }
  }
  userid {
    dirPath = ${root.path}/"{userid}"
    domainid {
      dirPath = ${userid.dirPath}/"{domainid}"
      common {
        dirPath = ${domainid.dirPath}/common
        data {
          dirPath = ${common.path}/data
          geogrid {
            dirPath = ${data.dirPath}/geogrid
          }
          globaldatasets {
            dirPath = ${data.dirPath}/"{globaldatasets}"
            mcip {
              dirPath = ${globaldatasets.dirPath}/mcip
            }
            megan {
              dirPath = ${globaldatasets.dirPath}/megan
            }
            metgrid {
              dirPath = ${globaldatasets.dirPath}/megan
            }
            real {
              dirPath = ${globaldatasets.dirPath}/real
            }
            wrf {
              dirPath = ${globaldatasets.dirPath}/wrf
              pathdate {
                dirPath = ${wrf.dirPath}/"%1$tY%1$tm"
              }
            }
            wrfdp {
              dirPath = ${globaldatasets.dirPath}/wrfdp
              pathdate {
                dirPath = ${wrfdp.dirPath}/"%1$tY%1$tm"
                domain {
                  dirPath = ${pathdate.dirPath}/"{domain}"
                  a {
                    dirPath = ${domain.dirPath}/a
                    daily {
                      dirPath = ${a.dirPath}/daily
                    }
                    hourly {
                      dirPath = ${a.dirPath}/hourly
                    }
                  }
                }
              }
            }
          }
          griddesc {
            dirPath = ${data.dirPath}/griddesc
            filePath = ${data.dirPath}/griddesc/"griddesc%02d"
          }
          ocean {
            dirPath = ${data.dirPath}/ocean
            filePath = ${data.dirPath}/ocean/"oceanfile_China%02d.nc"
          }
        }
        run {
          dirPath = ${common.dirPath}/run
        }
      }
    }
    missionid {
      dirPath = ${userid.dirPath}/"{missionid}"
      scenarioid {
        dirPath = ${missionid.dirPath}/"{scenarioid}"
        data {
          dirPath = ${scenarioid.dirPath}/data
          bcon {
            dirPath = ${data.dirPath}/bcon
          }
          cctm {
            dirPath = ${data.dirPath}/cctm
          }
          dp {
            dirPath = ${data.dirPath}/dp
            domain {
              dirPath = ${dp.dirPath}/"{domain}"
              conc {
                dirPath = ${domain.dirPath}/conc
                a {
                  dirPath = ${conc.dirPath}/a
                  avg {
                    dirPath = ${a.dirPath}/avg
                    species {
                      dirPath = ${avg.path}/"{species}"
                    }
                  }
                  daily {
                    dirPath = ${conc.dirPath}/daily
                  }
                }
                b {
                  dirPath = ${conc.dirPath}/b
                }
              }
              emis {
                dirPath = ${domain.dirPath}/emis
                a {
                  dirPath = ${emis.dirPath}/a
                }
              }
            }
          }
          icon {
            dirPath = ${data.dirPath}/icon
          }
          video {
            dirPath = ${data.dirPath}/video
          }
        }
        run {
          dirPath = ${scenarioid.dirPath}/run
          cctm {
            dirPath = ${run.dirPath}/cctm
          }
          cctmpre {
            dirPath = ${run.dirPath}/cctmpre
          }
          dp {
            dirPath = ${run.dirPath}/dp
          }
          video {
            dirPath = ${run.dirPath}/video
          }
        }
      }
    }
  }
}